<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modern Resume</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .resume {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="resume">
        {{ content }}
    </div>
</body>
</html>
